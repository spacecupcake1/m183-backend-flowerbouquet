server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      cookie:
        secure: false  # Set to true in production with HTTPS
        http-only: true
        same-site: lax

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

  session:
    store-type: none

logging:
  level:
    com.bbzbl.flowerbouquet: DEBUG

app:
  admin:
    firstname: Admin
    lastname: User
    # DO NOT put username, password, or email here in production!
  create:
    admin: true