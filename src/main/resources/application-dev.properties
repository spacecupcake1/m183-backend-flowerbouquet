# H2 Database Configuration - Development Only
spring.datasource.url=jdbc:h2:mem:flowershop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Security (Development Only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
spring.h2.console.settings.trace=false

# JPA Security Settings
spring.jpa.open-in-view=false
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Development Security Settings
app.security.pepper=${PEPPER:DevPepperKey2024!@#$%^&*()}
app.security.rate-limit.max-attempts=5
app.security.rate-limit.lockout-duration=900
app.security.rate-limit.attempt-window=300
app.security.session.timeout=3600
app.security.session.max-sessions=3
app.security.session.require-https=false
app.security.environment=development

spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop