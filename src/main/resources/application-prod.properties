# Database Security
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/flowerbouquet_prod}
spring.datasource.username=${DB_APP_USER:flowerbouquet_app}
spring.datasource.password=${DB_APP_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL/TLS Database Connection
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.requireSSL=true
spring.datasource.hikari.data-source-properties.verifyServerCertificate=true
spring.datasource.hikari.data-source-properties.useSSL=true

# Connection Pool Security
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:600000}
spring.datasource.hikari.leak-detection-threshold=${DB_LEAK_DETECTION:60000}

# JPA Production Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true

# Disable Development Features
spring.h2.console.enabled=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Server Security
server.port=${PORT:8080}
server.ssl.enabled=${SSL_ENABLED:true}
server.ssl.key-store=${SSL_KEYSTORE_PATH}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}
server.ssl.key-alias=${SSL_KEY_ALIAS:flowerbouquet}

# Security Configuration
app.security.pepper=${PEPPER:ProductionPepperKey2024!@#$%^&*()}
app.security.rate-limit.max-attempts=${RATE_LIMIT_MAX_ATTEMPTS:3}
app.security.rate-limit.lockout-duration=${RATE_LIMIT_LOCKOUT:1800}
app.security.rate-limit.attempt-window=${RATE_LIMIT_WINDOW:300}
app.security.session.timeout=${SESSION_TIMEOUT:1800}
app.security.session.max-sessions=${MAX_SESSIONS:2}
app.security.session.require-https=${REQUIRE_HTTPS:true}
app.security.environment=production

# Enhanced Security Headers
app.security.csp.enabled=true
app.security.csp.report-only=false
app.security.csp.report-uri=${CSP_REPORT_URI:https://your-domain.com/api/csp-report}

# Logging Security
logging.level.SECURITY=WARN
logging.level.AUDIT=INFO
logging.level.org.springframework.security=WARN
logging.level.com.bbzbl.flowerbouquet.security=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=WARN

# Error Handling - Never expose sensitive information
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.whitelabel.enabled=false

# Management Endpoints - Restricted in Production
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.health.show-details=never
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/actuator
management.server.port=${MANAGEMENT_PORT:8081}

# CORS Production Settings
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-domain.com,https://www.your-domain.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With
app.cors.allow-credentials=true
app.cors.max-age=3600